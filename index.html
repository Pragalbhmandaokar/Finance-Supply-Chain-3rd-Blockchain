<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain exchange</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const outputElement = document.getElementById("output");
            const ws = new WebSocket("ws://localhost:8080"); // Ensure this matches your WebSocket server address

            ws.onopen = () => {
                console.log("WebSocket connected");
                outputElement.innerHTML += "<p>WebSocket connected</p>";
            };

            ws.onmessage = (event) => {
                console.log("Received:", event);
                outputElement.innerHTML += "<p>Received: " + event + "</p>";
            };

            ws.onerror = (event) => {
                console.error("WebSocket error:", event);
                outputElement.innerHTML += "<p>WebSocket error</p>";
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected");
                outputElement.innerHTML += "<p>WebSocket disconnected</p>";
            };

            document
                .getElementById("sendCommand")
                .addEventListener("click", function() {
                    ws.send("execute-hardhat"); // Sending message to execute the command
                    console.log("Command sent");
                });

            document
                .getElementById("sendCommand_BNB")
                .addEventListener("click", function() {
                    ws.send("execute-hardhat-bscTestnet"); // Sending message to execute the command
                    console.log("Command sent");
                });
        });
    </script>
</head>

<body>
    <h1>Blockchain Exchange portal</h1>
    <button id="sendCommand">Collect Data from ETH</button>
    <button id="sendCommand_BNB">Collect Data from BNB</button>
    <div id="output"></div>
</body>

</html>
